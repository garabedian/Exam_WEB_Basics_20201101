{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="{% static 'images/chef.png' %}" alt="chef">
        <li class="title"><a href="/">Recipes</a></li>
        <li><a href="{% url 'create recipe' %}">Add Recipe</a></li>
    </ul>
</nav>

{% block content %}
    <div class="container">
        {% if not recipes %}
            <h1>My Recipes</h1>
            <h2>There are no recipes.</h2>
        {% else %}
            {% for recipe in recipes %}
                <div class="items-container">
                <div class="item">
                    <h2>{{ recipe.title }}</h2>
                    <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
                    <div class="recipe-info">
                        {{ recipe.description }}
                    </div>
                    <div class="buttons-container">
                        <a class="button detail" href="{% url 'recipe details' recipe.pk %}">Details</a>
                        <a class="button edit" href="{% url 'edit recipe' recipe.pk %}">Edit</a>
                        <a class="button delete" href="{% url 'delete recipe' recipe.pk %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        </div>

    </div>
{% endblock content %}
</body>

</html>
